version: '3'
services:
  backend:
    environment:
      - MYSQL_DATABASE=devops
      - MYSQL_USER=root
      - MYSQL_PASSWORD=
      - MYSQL_ROOT_PASSWORD=
    ports:
      - 8085:8085
    image: devops:backend
    depends_on:
      - mysqldb

  frontend:
    image: azzakouka/devops:frontend
    ports:
      - 80:80
    environment:
      BACKEND_URL: http://backend:8081

mysqldb:
    container_name: mysqldb
    image: "mysql:latest"
    restart: always
    ports:
      - 3308:3306
    environment:
      - MYSQL_ROOT_PASSWORD=
      - MYSQL_DATABASE=microcomments
      - spring.datasource.url=jdbc:mysql://mysqldb:3306/devops
      - spring.datasource.username=root
      - spring.datasource.password=
      - spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
      - jpa.hibernate.ddl-auto=update
      - jpa.show-sql=true
      - jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect

